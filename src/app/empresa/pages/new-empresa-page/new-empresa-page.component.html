<div class="container mx-auto mt-8">
    <div class="w-full md:w-3/4 lg:w-2/3 xl:w-300 mx-auto">
      <h3 class="text-2xl font-semibold mb-4">
        <b>Añadir / Editar una empresa </b>
        <small> Empresa</small>
      </h3>
      <div>        
        <div class="md:flex lg:flex col-span-3 gap-4">
          <mat-form-field class="w-full">
            <mat-label>Tipo de Documento</mat-label>
            <mat-select required="">
              <mat-option value="cedula">NIT</mat-option>
              <mat-option value="pasaporte">Cédula</mat-option>
              <!-- Agrega más tipos de documento si es necesario -->
            </mat-select>
          </mat-form-field>
  
          <mat-form-field class="w-full">
            <mat-label>Número de Documento</mat-label>
            <input matInput placeholder="Número de Documento" type="number" required="">
          </mat-form-field>
  
          <mat-form-field class="w-full">
            <mat-label>Dígito de Verificación</mat-label>
            <input matInput placeholder="Dígito de Verificación">
          </mat-form-field>
        </div>
        <div class="md:flex lg:flex col-span-3 gap-4">
          <mat-form-field class="w-full">
            <input matInput placeholder="Nombre" type="text" required="">
          </mat-form-field>
  
          <mat-form-field class="w-full">
            <input matInput placeholder="Dirección">
          </mat-form-field>
  
          <mat-form-field class="w-full">
            <input matInput placeholder="Teléfono">
          </mat-form-field>
        </div>
        <div class="md:flex lg:flex col-span-3 gap-4">
          <mat-form-field class="w-full">
            <input matInput placeholder="Correo electrónico">
          </mat-form-field>

          <mat-form-field class="w-full">
            <input matInput placeholder="Latitud" type="number">
          </mat-form-field>

          <mat-form-field class="w-full">
            <input matInput placeholder="Longitud" type="number">
          </mat-form-field>
        </div>
      </div>      
      <div class="flex justify-center mb-10">
        <button mat-raised-button color="primary" type="submit" class="mr-2">Guardar</button>
        <button mat-raised-button color="warn" type="submit" class="mr-2">Eliminar</button>
      </div>
    </div>
  </div>
