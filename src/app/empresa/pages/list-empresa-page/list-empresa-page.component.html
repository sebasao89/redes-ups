      <table mat-table [dataSource]="dataSource">

        <!-- Columna: Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let empresa"> {{ empresa.nombre }} </td>
        </ng-container>
      
        <!-- Columna: Número de documento -->
        <ng-container matColumnDef="numeroDocumento">
          <th mat-header-cell *matHeaderCellDef> Número de documento </th>
          <td mat-cell *matCellDef="let empresa"> {{ empresa.numDocumento }} </td>
        </ng-container>
      
        <!-- Columna: Dirección -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Dirección </th>
          <td mat-cell *matCellDef="let empresa"> {{ empresa.direccion }} </td>
        </ng-container>
      
        <!-- Columna: Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let empresa"> {{ empresa.telefono }} </td>
        </ng-container>

        <!-- Columna: Acciones -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let empresa">
            <button mat-icon-button color="warn" matTooltip="Borrar" matTooltipPosition="above">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Editar" matTooltipPosition="above">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Ver mas..." matTooltipPosition="above">
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <!-- Definir las filas -->
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let fila; columns: columnas;"></tr>
      </table>
    </div>
