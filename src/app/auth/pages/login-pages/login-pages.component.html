<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <mat-card class="w-96">
    <mat-card-header class="justify-center">
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
      <mat-form-field class="w-full">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Correo electrónico y/o usuario">
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Digitar">
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions class="justify-end">
      <button mat-flat-button color="primary">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</div>
