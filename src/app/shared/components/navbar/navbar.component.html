<div class="h-screen flex flex-col">

  <mat-toolbar color="primary" class="toolbar">
    <!-- <button mat-icon-button (click)="sidenav.toggle()" [matTooltip]="sidenav.opened? 'Cerrar Menu' : 'Abrir Menu'"> -->
    <button mat-icon-button (click)="sidenav.toggle()" [matTooltip]="'Abrir/Cerrar'">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Redes ups y seguridad</span>
    <span class="flex-grow"></span>
    <div class="buttons">
      <button mat-button>
        <mat-icon>account_circle</mat-icon>
        Usuario
      </button>
      <button mat-button>
        <mat-icon>logout</mat-icon>
        Salir
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="flex-1">
    <mat-sidenav #sidenav mode="side" [opened]="updateSidenavState()" class="h-full">  
         
      <!-- Contenido del sidenav -->
      <mat-list class="w-60">
        <ng-container *ngFor="let item of sidenavItems">
          <mat-list-item [routerLink]="item.url">
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            {{ item.label }}
          </mat-list-item>
        </ng-container>
      </mat-list>
    
    </mat-sidenav>
    <mat-sidenav-content class="flex-1">
      <!-- Contenido principal -->        
      <ng-content></ng-content>        
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
